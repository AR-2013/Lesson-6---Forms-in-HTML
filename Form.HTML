<!DOCTYPE html>
<html>
    <head>
        <title>
            Forms In HTML
        </title>
    </head>
    <body>
        <center>
           <form>
            <h1>
                Enter these details before you start.
            </h1>
                 <fieldset>
                    <legend>
                       <mark> Personal Details Form </mark> 
                    </legend>
                    <label> 
                       <strong> Enter your full name </strong> 
                    </label>
                    <input type="text">
                    <br>
                    <br>
                    <label>
                       <strong> Enter your contact number </strong> 
                    </label>
                    <input type="number">
                    <br>
                    <br>
                    <label>
                       <strong> Enter your email </strong>
                    </label>
                    <input type="email">
                    <br>
                    <br>
                    <label>
                        Enter your password [this will be hidden]
                    </label>
                    <input type="password">
                    <br>
                    <br>
                    <label>
                        Enter your shipping adress
                    </label>
                    <textarea> </textarea>
                    <br>
                    <br>
                    <label>
                        Select your gender
                    </label>
                    <input  type="radio" name="gender"> Male
                    <input  type="radio" name="gender"> Female
                    <br>
                    <br>
                    <label>
                        Select Your Favourite City
                    </label>
                    <input type="checkbox"> Los Angeles
                    <input type="checkbox"> Dubai
                    <input type="checkbox"> New York City
                    <input type="checkbox"> Other
                    <br>
                    <br>
                    <label>
                        Select your favourite subject
                    </label>
                    <select name="subjects" id="subjects">
                      <option value="Maths"> Maths </option>
                      <option value="English"> English </option> 
                      <option value="Science"> Science </option>
                      <option value="Other"> Other </option>
                    </select>
                    <br>
                    <br>
                    <button>
                        <mark>
                            SUBMIT
                        </mark> 
                    </button>
                 </fieldset>
           </form>
        </center>
    </body>
</html>
